<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News Explore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-3 mt-3">World News Explore</h1>
    <form action="submit" id="input-form">
        <hr>
        <div class="row">
            <div class="form-group mb-3 col-sm-4">
                <label for="countries" class="form-label">Country</label>
                <select name="Countries" id="countries" class="form-select">
                    <option value="world-wide">World Wide</option>
                </select>
            </div>
            <div class="form-group mb-3 col-sm-4">
                <label for="language" class="form-label">Language</label>
                <select name="languages" id="languages" class="form-select">
                    <option value="any">Any language</option>
                </select>
            </div>
            <div class="form-group mb-3 col-sm-4">
                <label for="category" class="form-label">Category</label>
                <select name="Category" id="category" class="form-select">
                    <option value="general">General</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="search" class="form-label">Search by phrase</label>
            <input type="text" placeholder="search phrase" id="search" class="form-control">
        </div>
        <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
    <section id="news"></section>
    <nav class="mb-4 mt-3">
        <ul id="pagination" class="pagination hide">
            <li class="page-item cursor-pointer">
                <button id="page-start" class="page-link disabled">&laquo;</button>
            </li>
            <li class="page-item">
                <button id="page-end" class="page-link">&raquo;</button>
            </li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "luxon": "https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/es6/luxon.js"
            }
        }
    </script>
    <script src="main.js" type="module"></script>
    <script src="util/testData.js" type="module"></script>
    <script src="util/util.js" type="module"></script>
    <script src="util/localeConstants.js" type="module"></script>
    <script src="service/newsApiService.js" type="module"></script>
</body>

</html>
