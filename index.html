<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News Explore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-3">World News Explore</h1>
    <form action="submit" id="input-form">
        <div class="row">
            <div class="form-group mb-3 col-sm-6">
                <label for="countries" class="form-label">Country</label>
                <select name="Countries" id="countries" class="form-select">
                    <option value="world-wide">World Wide</option>
                    <option value="us">USA</option>
                    <option value="ua">Ukraine</option>
                </select>
            </div>
            <div class="form-group mb-3 col-sm-6">
                <label for="language" class="form-label">Language</label>
                <select name="languages" id="languages" class="form-select">
                    <option value="any">Any language</option>
                    <option value="ua">Ukrainian</option>
                    <option value="eng">English</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="search" class="form-label">Search by phrase</label>
            <input type="text" placeholder="search phrase" id="search" class="form-control">
        </div>
        <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
    <section id="news"></section>
    <nav>
        <ul id="pagination" class="pagination">
            <li class="page-item cursor-pointer">
                <button id="page-start" class="page-link disabled">&laquo;</button>
            </li>
            <li class="page-item">
                <button id="page-end" class="page-link">&raquo;</button>
            </li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
    <script src="testData.js" type="module"></script>
    <script src="util.js" type="module"></script>
</body>

</html>
